<html xmlns:th="http://www.thymeleaf.org">
  <head>  
    <title>AngularJS $http Example</title>  
    <style>
      .username.ng-valid {
          background-color: lightgreen;
      }
      .username.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .username.ng-dirty.ng-invalid-minlength {
          background-color: yellow;
      }
 
      .email.ng-valid {
          background-color: lightgreen;
      }
      .email.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .email.ng-dirty.ng-invalid-email {
          background-color: yellow;
      }
    </style>
     <link rel="stylesheet"  type="text/css" href="../../static/assets/css/bootstrap/bootstrap_old.css" th:href="@{/static/assets/css/bootstrap/bootstrap_old.css}"></link>
     <link rel="stylesheet"  type="text/css" href="../../static/assets/css/bootstrap/app_old.css" th:href="@{/static/assets/css/bootstrap/app_old.css}"></link>
  </head>
  <body ng-app="appProd" class="ng-cloak">
      <div class="generic-container" ng-controller="ProdController as ctrl">
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">Products</span></div>
              <div class="formcontainer">
                  <form ng-submit="ctrl.submit()" name="prodForm" class="form-horizontal">
                      <input type="hidden" ng-model="ctrl.product.id" />
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="uname">Name</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="ctrl.product.name" id="uname" class="username form-control input-sm" placeholder="Enter your product name" required="true" ng-minlength="3"/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.uname.$error.required">This is a required field</span>
                                      <span ng-show="myForm.uname.$error.minlength">Minimum length required is 3</span>
                                      <span ng-show="myForm.uname.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>
                       
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="address">Description</label>
                              <div class="col-md-7">
                                  <textarea ng-model="ctrl.product.description" id="descProd" class="form-control input-sm" placeholder="Enter product description. [This field is validation free]"></textarea>
                              </div>
                          </div>
                      </div>
 
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="email">Stock</label>
                              <div class="col-md-7">
                                  <input type="number" ng-model="ctrl.product.stock" id="stock" class="stock form-control input-sm" placeholder="Enter stock" />
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.email.$error.required">This is a required field</span>
                                      <span ng-show="myForm.email.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>
 
                      <div class="row">
                          <div class="form-actions floatRight">
                              <input type="submit"  value="{{!ctrl.product.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid"/>
                              <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="panel panel-default">
                <!-- Default panel contents -->
              <div class="panel-heading"><span class="lead">List of Products </span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>ID.</th>
                              <th>Name</th>
                              <th>Description</th>
                              <th>Price</th>
                              <th width="20%"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="u in ctrl.products">
                              <td><span ng-bind="u.id"></span></td>
                              <td><span ng-bind="u.name"></span></td>
                              <td><span ng-bind="u.description"></span></td>
                              <td><span ng-bind="u.stock"></span></td>
                              <td>
	                              <button type="button" ng-click="ctrl.edit(u.id)" class="btn btn-success custom-width">Edit</button> 
	                              <button type="button" ng-click="ctrl.deleteProduct(u.id)" class="btn btn-danger custom-width">Remove</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-resource.js"></script> 
      <script src="../../static/js/productModule.js" th:src="@{/js/productModule.js}"></script>
      <script src="../../static/js/service/productService.js" th:src="@{/js/service/productService.js}"></script>
      <script src="../../static/js/controller/productController.js" th:src="@{/js/controller/productController.js}"></script>
  </body>
</html>
